<head>

<style type="text/css">
	html, body{
		width:100%;
		height: 100%;
		margin:0px;
		font-family: Helvetica Neue;
	}
	.bottom-bar{
		bottom: 0px;
		width:100%;
		height:30px;
		background-color: #2B2D29;
		color: #8ab236;
		padding: 5px;
		text-align: center;
	}

	.bottom-bar > a:hover{
		color:#8ab236;
	}

	header{
		text-align:center;
	}

	header>ul{
		padding-left: 0px;
    	margin-top: 20px;
	}

	header > ul >li{
		position: relative;
		text-transform: uppercase;
		list-style: none;
		display: inline-block;
		margin-left: 50px;
		font-weight: 200;
	}

	header > ul >li:hover::after {
	    content: "";
	    width: 0;
	    height: 0;
	    position: absolute;
	    bottom: -16px;
	    left: 40%;
	    border-style: solid;
	    border-width: 8px 8px 9px 8px;/*by controlling border-width and border-color, we can specify the triangle*/
	    border-color: transparent transparent #8ab236 transparent;
	}

	header > ul >li >a{
		text-decoration: none;
		cursor: pointer;
		transition: all 0.5s;
		width:40px;
		height: 20px;
		letter-spacing: 1px;
		font-size:13px;
	}

	header > ul >li >a:hover{
		color: #8AB236;
		text-decoration: none;
		font-weight: 400;
	}

	header > ul >li >a:focus{
		color: #8AB236;
		text-decoration: none;
		font-weight: 400;
	}

	.menu-active{
		color: #8AB236;
		text-decoration: none;
		font-weight: 400;
	}

	.menu-active::after {
	    content: "";
	    width: 0;
	    height: 0;
	    position: absolute;
	    bottom: -16px;
	    left: 40%;
	    border-style: solid;
	    border-width: 8px 8px 9px 8px;/*by controlling border-width and border-color, we can specify the triangle*/
	    border-color: transparent transparent #8ab236 transparent;
	}

	.content{
		position: relative;
		width:100%;
		height:10px;
		text-align: center;
	}

	.content > .bottom{
		background-color: #8AB236;
		width:100%;
		height:10px;
		position: absolute;
		top: 0px;
	}

	.name-a{
		color:#8ab236;
		display: inline-block;
		text-decoration: none;
		font-size:12px;
	}

	.name-i{
		margin-left: 80px;
	}

	.panel-div{
		width: 100%;
		padding: 50px;
	}

	.panel{
		margin: 10px auto;
    	display: block;
		width:320px;
		height:260px;
		position: relative;
		-webkit-box-shadow: 2px 2px 2px 1px rgba(199,199,199,1);
		-moz-box-shadow: 2px 2px 2px 1px rgba(199,199,199,1);
		box-shadow: 2px 2px 2px 1px rgba(199,199,199,1);
	}

	.panel > .link{
		margin:0 auto;
		display: block;
	}

	.panel > .link >.link-div{
		background-color: #D7D5CE;
		height:26px;
		width: 137px;
		display: inline-block;
		text-align: center;
		padding-top:4px;
		color:#2b2d29;
		cursor: pointer;
	}

	.panel > .link >.link-div:hover{
		background-color: #E1E6B7;
	}

	.panel > .link >.link-div > a > i{
		transition: all 0.5s ease;
		color:#2b2d29;
	}

	.panel > .link >.link-div:hover > a> i{
		transform:scale(1.1,1.1);
		color:#2b2d29;
	}

	.container-fluid{
		background-color: #fbfbfb;
	}

	.col-sm-4{
		text-align: center;
		margin-top: 25px;
	}

	.title-div{
		margin: 5px auto 10px auto;
		display: block;
	}

	.img{
		 height: 192px;
    	 display: block;
    	 margin: 10px auto;
	}

	.logo-img{
		margin:0 auto;
		display: block;
		height:160px;
	}

	.more-div{
		text-align: center;
		padding: 40px;
	}

	.fb-share-button{
		position: absolute !important;
    	right: 10px;
    	top: 10px;
	}

</style>
<body ng-app="myApp" ng-controller="panelCtrl">
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
	<header>
		<img class="logo-img" src="logo.svg" class="svg"/>
		<ul>
			<li><a href="#" class="menu-a" ng-click="update('headbar')">headbar</a></li>
			<li><a href="#" class="menu-a menu-active"  ng-click="update('sidebar')">sidebar</a></li>
		</ul>
	</header>
	<div class="content">
		<div class="bottom"></div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4" ng-repeat="panel in panels">
				<div class="panel">
					<img class="img" src="{{panel.img}}" ng-mouseover="hover()" ng-mouseleave ="leave()"/>
					<div class="link">
						<div class="link-div">
							<a href="{{panel.link}}" target="_blank">
								<i class="fa fa-link" aria-hidden="true"></i>
							</a>
						</div>
						<div class="link-div">
							<a href="{{panel.code}}" target="_blank">
								<i class="fa fa-code" aria-hidden="true"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="title-div">{{panel.name}}</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="more-div">
				Find more interesting examples? Please drop me an <a href="mailto:albert.yuebai@gmail.com">email</a> and I will implement it and share.
				</div>
			</div>
		</div>	
	</div>
	<div class="bottom-bar">
		<a class="name-a" href="#">Albert Xu (www.yuebaixu.com)</a>
		<i class="fa fa-envelope name-i" aria-hidden="true"></i>
		<a class="name-a" href="#">albert.yuebai@gmail.com</a>
		<i class="fa fa-github name-i" aria-hidden="true"></i>
		<a class="name-a" href="#">https://github.com/AlbertWhite</a>
	</div>

				$(".menu-a").removeClass("menu-active");

	</script>
</body>
