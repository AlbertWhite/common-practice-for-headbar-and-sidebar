<!DOCTYPE html>
<html>
<head>
	<title>Web design trend</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>
<style type="text/css">
	html, body{
		width:100%;
		height: 100%;
		margin:0px;
		font-family: Helvetica Neue;
	}

	.header-bar{
		position: absolute;
		top:0px;
		width:100%;
		height:5px;
		background-color: black;
	}

	.bottom-bar{
		position: absolute;
		bottom: 0px;
		width:100%;
		height:30px;
		background-color: #2B2D29;
		color: #8ab236;
		padding: 5px;
		text-align: center;
	}

	.bottom-bar > a:hover{
		color:#8ab236;
	}

	header>ul{
		margin-left:40%;
		margin-top: 12px;
	}

	header > ul >li{
		position: relative;
		text-transform: uppercase;
		list-style: none;
		display: inline-block;
		margin-left: 50px;
		font-weight: 200;
	}

	header > ul >li:hover::after {
	    content: "";
	    width: 0;
	    height: 0;
	    position: absolute;
	    bottom: -16px;
	    left: 40%;
	    border-style: solid;
	    border-width: 8px 8px 9px 8px;/*by controlling border-width and border-color, we can specify the triangle*/
	    border-color: transparent transparent #8ab236 transparent;
	}

	header > ul >li >a{
		text-decoration: none;
		cursor: pointer;
		transition: all 0.5s;
		width:40px;
		height: 20px;
		letter-spacing: 1px;
		font-size:13px;
	}

	header > ul >li >a:hover{
		color: #8AB236;
		text-decoration: none;
		font-weight: 400;
	}

	header > ul >li >a:focus{
		color: #8AB236;
		text-decoration: none;
		font-weight: 400;
	}

	.menu-active{
		color: #8AB236;
		text-decoration: none;
		font-weight: 400;
	}

	.menu-active::after {
	    content: "";
	    width: 0;
	    height: 0;
	    position: absolute;
	    bottom: -16px;
	    left: 40%;
	    border-style: solid;
	    border-width: 8px 8px 9px 8px;/*by controlling border-width and border-color, we can specify the triangle*/
	    border-color: transparent transparent #8ab236 transparent;
	}

	.content{
		position: relative;
		width:100%;
		background-color: #F3ECD9;
		height:80px;
		text-align: center;
	}

	.content > .bottom{
		background-color: #8AB236;
		width:100%;
		height:5px;
		position: absolute;
		top: 0px;
	}

	.content > .content-span{
		color: #8ab236;

	}

	.name-a{
		color:#8ab236;
		display: inline-block;
		text-decoration: none;
		font-size:12px;
	}

	.name-i{
		margin-left: 80px;
	}

	.panel-div{
		width: 100%;
		padding: 50px;
	}

	.panel{
		margin: 10px auto;
    	display: block;
		width:320px;
		height:260px;
		border:2px solid #8ab236;
		position: relative;
	}

	.panel > .link{
		margin:0 auto;
		display: block;
	}

	.panel > .link >.link-div{
		background-color: #D7D5CE;
		height:26px;
		width: 137px;
		display: inline-block;
		text-align: center;
		padding-top:4px;
		color:#2b2d29;
		cursor: pointer;
	}

	.panel > .link >.link-div:hover{
		background-color: #E1E6B7;
	}

	.panel > .link >.link-div > a > i{
		transition: all 0.5s ease;
		color:#2b2d29;
	}

	.panel > .link >.link-div:hover > a> i{
		transform:scale(1.1,1.1);
		color:#2b2d29;
	}

	.col-sm-4{
		text-align: center;
	}

	.title-div{
		margin: 20px auto;
		display: block;
    	font-weight: 200;
    	letter-spacing: 0.5px;
	}

	img{
		 height: 192px;
    	 display: block;
    	 margin: 10px auto;
	}

</style>
<body ng-app="myApp" ng-controller="panelCtrl">
	<div class="header-bar"></div>
	<header>
		<ul>
			<li><a href="#" class="menu-a">headbar</a></li>
			<li><a href="#" class="menu-a menu-active">sidebar</a></li>
			<li><a href="#" class="menu-a">hover</a></li>
			<li><a href="#" class="menu-a">scroll</a></li>
		</ul>
	</header>
	<div class="content">
		<span class="content-span"></span>
		<div class="bottom"></div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4" ng-repeat="panel in panels">
				<div class="title-div">{{panel.name}}</div>
				<div class="panel">
					<img src="{{panel.img}}"/>
					<div class="link">
						<div class="link-div">
							<a href="{{panel.link}}" target="_blank">
								<i class="fa fa-link" aria-hidden="true"></i>
							</a>
						</div>
						<div class="link-div">
							<a href="{{panel.code}}" target="_blank">
								<i class="fa fa-code" aria-hidden="true"></i>
							</a>
						</div>
					</div>
				</div>
			</div>	
		</div>	
	</div>
	<div class="bottom-bar">
		<a class="name-a" href="#">Albert Xu (www.yuebaixu.com)</a>
		<i class="fa fa-envelope name-i" aria-hidden="true"></i>
		<a class="name-a" href="#">albert.yuebai@gmail.com</a>
		<i class="fa fa-github name-i" aria-hidden="true"></i>
		<a class="name-a" href="#">https://github.com/AlbertWhite</a>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").hover(function(){
				var src = $(this).attr("src");
				var new_src = src.substr(0,src.lastIndexOf("."))+".gif";
				$(this).attr("src", new_src);
			},function(){
				var src = $(this).attr("src");
				var new_src = src.substr(0,src.lastIndexOf("."))+".png";
				$(this).attr("src", new_src);
			});

			$(".menu-a").click(function(){
				$(".menu-a").removeClass("menu-active");
				$(this).addClass("menu-active");	
			});

		});
	</script>
</body>
</html>
